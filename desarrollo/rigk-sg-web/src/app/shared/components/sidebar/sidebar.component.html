<nav id="sidebar" class="mainmenu">
    <ul class="list-unstyled">
        <li class="nav-item" *ngFor="let link of menu">
            <a routerLinkActive="active" class="nav-link" [href]="link.path" data-bs-toggle="tooltip" [title]="link.title">
                <span>
                    <i class="fa {{link.icon}} fa-fw" aria-hidden="true"></i>
                </span>
                <span class="nav-link__hide">{{link.title}}</span>
            </a>
        </li>
    </ul>
</nav>
