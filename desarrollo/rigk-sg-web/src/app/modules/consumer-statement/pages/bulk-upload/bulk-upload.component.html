<div class="container mt-4">
    <!-- inicio breadcrumbs -->
    <nav class="breadcrumbs d-none d-lg-block" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Carga Masiva</li>
        </ol>
    </nav>
    <!-- fin breadcrumbs -->

    <!-- inicio Consulta de declaraciÃ³n -->
    <section class="declaracion">
        <h1>Carga Masiva</h1>
        <div class="d-sm-flex justify-content-between mb-3 mb-md-0">
        </div>

        <div class="box box-form mb-4">
            <div class="row align-items-end">
                <div class="col-12 col-xl-6 mb-3">
                    <label class="form-label">Empresa:</label>
                    <div class="input-group">
                      <p-autoComplete [(ngModel)]="selectedBusiness" 
                        [suggestions]="filteredBusiness" (completeMethod)="filterBusiness($event)" field="NAME" 
                        [dropdown]="true" placeholder="Seleccionar Empresa" [forceSelection]="true" (onSelect)="onBusinessSelect($event)">
                        <ng-template let-business pTemplate="item">
                          <div>{{ business.label }}</div>
                        </ng-template>
                      </p-autoComplete>
                    </div>
                </div>
                <div class="col-12 col-xl-6 mb-3">
                    <div class="row">
                      <div class="col-6">
                        <button class="btn btn-primary col-12 mb-2" (click)="downloadExcel()">
                          <i class="fas fa-download"></i> Descargar Plantilla
                        </button>
                      </div>
                      <div class="col-6">
                        <input type="file" #fileInput id="file-input" (change)="onFileChange($event)" style="display:none;" accept=".xls,.xlsx,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                        <button class="btn btn-primary col-12" (click)="fileInput.click()">
                          <i class="fas fa-upload"></i> Cargar
                        </button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
</div>
