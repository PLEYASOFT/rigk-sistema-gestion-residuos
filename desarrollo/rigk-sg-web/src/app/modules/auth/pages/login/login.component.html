<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROREP</title>
    <link rel="stylesheet" type="text/css" href="login.component.css">
    <!-- Fuentes Roboto y Jost -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,700;1,300;1,700&display=swap" rel="stylesheet"> 
</head>

<body class="body-login">

<div class="container d-flex">
    <div class="box box-login text-center col-12 col-md-6 col-xl-4 position-relative">
        <div class="mb-4">
            <a href="login.component.html"><img src="assets/images/logo-prorep-w.png" width="240" alt="Ir al inicio"></a>
        </div>
        <form class="form-login"
              autocomplete="off"
              [formGroup]="formData"
              (ngSubmit)="btnLogin()">
            <div class="mb-4">
                <div class="input-group">
                    <button class="input-group-text input-group-text-left">
                        <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                    </button>
                    <input type="user" class="form-control" id="usuario" formControlName="user" placeholder="Usuario">
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <button class="input-group-text input-group-text-left">
                        <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
                    </button>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="event" *ngIf="error" style="color: red; font-style: italic; font-weight: bolder; margin-bottom: 5%; font-size: small;">
                {{msg}}
            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-primary btn-fa w-100">Iniciar Sesión <i class="fa fa-long-arrow-right fa-fw" aria-hidden="true"></i></button>
            </div>
            <a routerLink="/auth/sendCode" class="text-center" href="#">¿Olvidó su contraseña?</a>
        </form>
    </div>
</div>

<script src="assets/js/functions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- jQuery CDN -->
<script src="assets/js/jquery-1.12.0.min.js"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
    // sidebar menu
    $(document).ready(function () {

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        // Cierra notificaciones
        $(document).click(function (event) {
            $('.info-profile.collapse').collapse('hide');
        });

    });
</script>

</body>

</html>
