<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROREP</title>
    <link rel="stylesheet" type="text/css" href="login.component.css">
    <!-- Fuentes Roboto y Jost -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,700;1,300;1,700&display=swap" rel="stylesheet"> 
</head>

<body class="body-login">

<div class="container d-flex">
    <div class="box box-login text-center col-12 col-md-6 col-xl-4 position-relative">
        <div class="mb-4">
            <a href="login.component.html"><img src="assets/images/logo-prorep-w.png" width="240" alt="Ir al inicio"></a>
        </div>
        <form class="form-login"
              autocomplete="off"
              [formGroup]="formData"
              (ngSubmit)="btnLogin()">
            <div class="mb-4">
                <div class="input-group">
                    <button class="input-group-text input-group-text-left">
                        <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                    </button>
                    <input type="user" class="form-control" id="usuario" formControlName="user" placeholder="Usuario">
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <button class="input-group-text input-group-text-left">
                        <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
                    </button>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="event" *ngIf="error" style="color: red; font-style: italic; font-weight: bolder; margin-bottom: 5%; font-size: small;">
                {{msg}}
            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-primary btn-fa w-100">Iniciar Sesión <i class="fa fa-long-arrow-right fa-fw" aria-hidden="true"></i></button>
                <!-- <button data-bs-toggle="modal" [attr.data-bs-target]="multiRol == true ? '#exampleModal' : null" class="btn btn-primary btn-fa w-100">Iniciar Sesión <i class="fa fa-long-arrow-right fa-fw" aria-hidden="true"></i></button> -->
            </div>
            <a routerLink="/auth/sendCode" class="text-center" href="#">¿Olvidó su contraseña?</a>
        </form>
    </div>
</div>

<div *ngIf="multiRol" class="modal-backdrop"></div>
<div *ngIf="multiRol" class="modal show" id="roleSelectionModal" tabindex="-1" aria-labelledby="roleSelectionModalLabel" style="display: block; padding-right: 17px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header custom-header">
                <h5 class="modal-title" id="roleSelectionModalLabel">Por favor, elija el rol:</h5>
                <div class="header-right">
                    <img src="assets/images/logo-prorep-c.png" width="120" alt="PROREP Logo">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="multiRol = false; closeModal()"></button>
                </div>
            </div>                       
            <div class="modal-body">
                <div class="form-group">
                    <select class="form-control" id="roleSelector" [(ngModel)]="rol">
                        <option value="">Seleccione Rol</option>
                        <option *ngFor="let roleObj of userRoles" [value]="roleObj.id">{{ roleObj.name }}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="selectRoleAndLogin()" [disabled]="!rol">Ingresar con rol seleccionado</button>
            </div>
        </div>
    </div>
</div>
