<div class="container mt-4">
    <nav class="breadcrumbs d-none d-lg-block" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Dashboard CI - Gestores</li>
        </ol>
    </nav>

    <div class="select-container">
        <label>AÃ±o:</label>
        <select class="select-btn" [(ngModel)]="selectedYear" (change)="onYearChange()">
            <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
    </div>

    <div class="select-container">
        <label>Empresa:</label>
        <select class="select-btn" [(ngModel)]="selectedCompany">
            <option *ngFor="let company of companies" [value]="company">{{company}}</option>
        </select>
    </div>

    <div class="gauge-container">
        <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="lineChartData" [gradient]="gradient"
            [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true"
            [xAxisLabel]="'Mes'" [yAxisLabel]="'Pesos'"></ngx-charts-line-chart>
    </div>

    <div class="gauge-container">
        <div class="row">
            <div class="col-12 col-lg-6 mb-5">
                <!-- Cambiado a ngx-charts-bar-vertical -->
                <ngx-charts-bar-vertical [view]="view_barras" [scheme]="colorScheme" [results]="barChartData"
                    [gradient]="gradient" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true"
                    [showYAxisLabel]="true" [xAxisLabel]="'Mes'" [yAxisLabel]="'Pesos'"></ngx-charts-bar-vertical>
            </div>
            <div class="col-12 col-lg-6 mb-5">
                <!-- Cambiado a ngx-charts-bar-vertical-normalized -->
                <ngx-charts-bar-vertical-normalized [view]="view_barras" [scheme]="colorScheme" [results]="normalizedBarChartData"
                    [gradient]="gradient" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true"
                    [showYAxisLabel]="true" [xAxisLabel]="'Mes'" [yAxisLabel]="'Pesos'"></ngx-charts-bar-vertical-normalized>
            </div>
        </div>
    </div>
</div>
