<div class="container mt-4">
    <!-- inicio breadcrumbs -->
    <nav class="breadcrumbs d-none d-lg-block" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Logs</li>
        </ol>
    </nav>
    <!-- fin breadcrumbs -->

    <!-- inicio Registro de declaraciÃ³n -->
    <section class="declaracion">
        <h1>Logs de Sistema </h1>
        <div class="d-sm-flex justify-content-between mb-3 mb-md-0">
        </div>

        <div class="box box-form mb-4">
            <div class="row align-items-end">
                <div class="col-12 col-xl-8 mb-5 mb-xl-0">
                    <label class="form-label">Fecha Inicio:</label>
                    <div class="input-group">
                        <input type="date" class="form-control" name="" id="ds">
                    </div>
                </div>
                <div class="col-12 col-xl-8 mb-5 mb-xl-0">
                    <label class="form-label">Fecha Fin:</label>
                    <div class="input-group">
                        <input type="date" class="form-control" name="" id="de">
                    </div>
                </div>
                <div class="col-12 col-xl-4 mb-3 mb-xl-0">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary col-12 btn-lg" (click)="generarExcel()"
                                [disabled]="validaBtn()">
                                Generar Excel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- fin Monitor Inicio -->
</div>
