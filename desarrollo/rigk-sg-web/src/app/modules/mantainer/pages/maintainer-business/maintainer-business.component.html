
<div class="table-responsive mb-4">

                        </thead>
                        <tbody >
                            <tr class="text-end w-100" *ngFor="let r of residuos; let x = index">

                                <td >0</td>
                                
                                <td >0</td>
                                
                                <td >0</td>
                                
                                <td >0</td>
